<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Configuración PWA y iOS Pantalla Completa -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mi App">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <title>Cargando Aplicación...</title>

    <style>
        /* Elimina margenes y evita el scroll del navegador */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #ffffff;
        }
        /* Contenedor del Iframe para que ocupe todo el alto visual */
        .app-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Mensaje que solo se ve en el navegador antes de instalar */
        #install-msg {
            display: none;
            text-align: center;
            padding-top: 100px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="app-view" class="app-container" style="display: none;">
        <!-- Reemplaza la URL de abajo por tu Browser Link de AppSheet -->
        <iframe src="https://www.appsheet.com/start/89d9a3ee-7361-4c21-8769-99fa8fd0f1a9"></iframe>
    </div>

    <div id="install-msg">
        <img src="icon-192.png" width="100" style="border-radius: 20px;">
        <h2>Instala la aplicación:</h2>
        <p><strong>iPhone:</strong> Toca 'Compartir' y "Añadir a pantalla de inicio".</p>
        <p><strong>Android:</strong> Toca los 3 puntos y "Instalar".</p>
        <br>
        <a href="https://www.appsheet.com/start/89d9a3ee-7361-4c21-8769-99fa8fd0f1a9" style="color: blue;">Entrar sin instalar</a>
    </div>

    <script>
        // Detectar si está en modo Standalone (App instalada)
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (isStandalone) {
            // Si está instalada, mostramos el iframe a pantalla completa
            document.getElementById('app-view').style.display = 'block';
        } else {
            // Si está en el navegador, mostramos instrucciones de instalación
            document.getElementById('install-msg').style.display = 'block';
        }
    </script>
</body>
</html>
